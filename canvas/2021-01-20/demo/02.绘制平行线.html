<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- 1.准备画布 -->
    <canvas width="600" height="300"></canvas>

    <script>
        /*2.获取元素*/
        var myCanvas = document.querySelector('canvas');

        /* 3.获取上下文  绘制工具箱 */
        var ctx = myCanvas.getContext('2d');

        //绘制平行线 
        /* 4.移动画笔 */
        ctx.moveTo(100, 99.5);
        /* 5.绘制直线(轨迹,绘制路径) */
        ctx.lineTo(300, 99.5);

        ctx.moveTo(100, 200.5);
        ctx.lineTo(300, 200.5);

        /* 6.描边 */
        ctx.stroke();

        /* 关于线条的问题 */
        /* 1.默认的宽度是多少  1px*/
        /* 2.默认的颜色是      黑色*/
 /* 起始点和lineTo的结束点无法完全闭合,有缺角 */
        /* 产生的原因: 对齐的点是线的中心点,会把线分成两个0.5px 显示的是不饱和且宽度增加 */

        /* 解决的办法 前后移动0.5px */
    </script>
</body>

</html>
