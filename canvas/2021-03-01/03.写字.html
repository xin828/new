<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');
        //font可以设置字体的斜体,大小写,粗体,字体大小,字体类型
        ctx.font = 'italic small-caps bold 100px arial';
        //fillStyle  控制字体颜色
        ctx.fillStyle = "red";
        // ctx.strokeText('abc', 20, 20);

        //fillText 填充字体颜色
        ctx.fillText('abc', 20, 100);
        //strokeText 描边
        ctx.strokeText('abc', 20, 200);

        ctx.beginPath();
        ctx.moveTo(20, 200);
        ctx.lineTo(200, 200);
        ctx.stroke();

        var x0 = ctx.canvas.width / 2;
        var y0 = ctx.canvas.height / 2;

        ctx.beginPath();
        ctx.moveTo(0, y0);
        ctx.lineTo(myCanvas.width, y0);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(x0, 0);
        ctx.lineTo(x0, myCanvas.height);
        ctx.stroke();

        var str = 'abcde';
        //measureText 可以获取当前文案的相关数据  获取字符的宽度 width
        var meas = ctx.measureText(str);

        //textAlign 控制水平方向字体的书写方向
        // [left,center,right,start,end]
        ctx.textAlign = 'center';
        //textBaseline 控制垂直方向  字体的书写方向
        // [top,middle,bottom]
        ctx.textBaseline = 'middle';
        // ctx.fillText(str, x0 - meas.width / 2, y0 + 25);
        ctx.fillText(str, x0, y0);
    </script>
</body>

</html>
