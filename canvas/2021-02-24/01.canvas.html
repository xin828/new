<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            /* 不建议在样式里面设置大小 */
            /* width: 600px;
            height: 400px; */
        }
    </style>
</head>

<body>

    <!-- 1.准备画布 -->
    <!-- 1.1画布是白色的  而且有一个默认的大小 300*150 -->
    <!-- 1.2设置画布大小 -->
    <canvas id="myCanvas" width="600" height="300"></canvas>

    <!-- 2.准备绘制工具 -->
    <!-- 3.利用工具绘图 -->
    <script>
        /*1.获取元素*/
        var myCanvas = document.querySelector('#myCanvas');

        /* 2.获取上下文  绘制工具箱 */
        var ctx = myCanvas.getContext('2d'); /* web gl 绘制3d效果的网页技术 */

        /* 3.移动画笔 */
        ctx.moveTo(100, 100 - 0.5);

        /* 4.绘制直线(轨迹,绘制路径) */
        ctx.lineTo(200, 100 - 0.5);
        ctx.lineTo(200 - 0.5, 200);

        /* 5.描边 */
        // ctx.strokeStyle = 'pink';
        // ctx.stroke();

        ctx.fillStyle = 'skyblue';
        ctx.fill();
    </script>

</body>

</html>
