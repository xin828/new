<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            /* 不建议在样式里面设置大小 */
            /* width: 600px;
            height: 400px; */
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <script>
        /*1.获取元素*/
        var myCanvas = document.querySelector('#myCanvas');

        /* 2.获取上下文  绘制工具箱 */
        var ctx = myCanvas.getContext('2d');

        /* 1.绘制两个正方形 一大200一小100 套在一起 */
        //大正方形
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.lineTo(300, 300);
        ctx.lineTo(100, 300);
        ctx.closePath();
        ctx.stroke();

        //小正方形
        ctx.moveTo(150, 150);
        ctx.lineTo(150, 250);
        ctx.lineTo(250, 250);
        ctx.lineTo(250, 150);
        ctx.closePath();
        // ctx.stroke();
        ctx.fillStyle = 'skyblue';
        ctx.fill();
    </script>
</body>

</html>
