<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        // 绘制点
        /* 1.点的尺寸 */
        /* 2.以坐标中心绘制点 */

        var data = {
            x: 100,
            y: 200
        }

        /* 设置点的尺寸 */
        var dottedSize = 6;
        ctx.moveTo(data.x - dottedSize / 2, data.y - dottedSize / 2);
        ctx.lineTo(data.x + dottedSize / 2, data.y - dottedSize / 2);
        ctx.lineTo(data.x + dottedSize / 2, data.y + dottedSize / 2);
        ctx.lineTo(data.x - dottedSize / 2, data.y + dottedSize / 2);
        ctx.closePath(); //闭合路径
        // 填充
        ctx.fill();
    </script>
</body>

</html>
