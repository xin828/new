<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        var canvasHeight = ctx.canvas.height;
        var canvasWidth = ctx.canvas.width;
        /* 1.绘制坐标系 */
        // 距离画布的空间
        var space = 20;
        var sigleSize = 10;
        /* 2.确定原点 */
        var x0 = space;
        var x0 = canvasHeight - space;

        // x轴
        ctx.beginPath();
        ctx.moveTo(x0, y0 - 0.5);
        ctx.lineTo(canvasWidth - space, y0 - 0.5);
        ctx.lineTo(canvasWidth - space - sigleSize / 2, y0 + sigleSize);
        ctx.stroke();

        // y轴
        ctx.beginPath();
        ctx.moveTo(x0 - 0.5, y0);
        ctx.lineTo(space - 0.5, space);
        ctx.stroke();

</body>

</html>
