<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var myCanvas = document.querySelector('canvas');

        var ctx = myCanvas.getContext('2d');
        // 绘制平行线
        ctx.beginPath(); //开启新路径
        // 蓝色  10px
        ctx.moveTo(100, 100);
        // 拐点
        ctx.lineTo(200, 50);
        ctx.lineTo(300, 100);
        /* lineCap 线两端的样式  butt(默认) round square */
        ctx.lineCap = 'butt';
        ctx.lineJoin = 'miter';
        // 设置描边的颜色
        ctx.strokeStyle = 'blue';
        // 设置轨迹的宽度
        ctx.lineWidth = 10;
        ctx.stroke();

        //红色 20px
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(200, 150);
        ctx.lineTo(300, 200);
        ctx.strokeStyle = 'red';
        ctx.lineCap = 'square';
        ctx.lineJoin = 'bevel';
        ctx.lineWidth = 20;
        ctx.stroke();

        // 绿色 30px
        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(200, 250);
        ctx.lineTo(300, 300);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = 'green';
        ctx.lineWidth = "30";
        ctx.stroke();
    </script>
</body>

</html>
