<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        /* 绘制一个圆弧 */
        /* 确定圆心  坐标 x,y */
        /* 确定圆的半径 r */
        /* 确定绘制开始的位置 和结束的位置  确定绘制的长度  startAngle  endAngle*/
        /* 确定绘制的方向  有默认值(false) false表示的是顺时针   true表示的是逆时针*/
        /* 获取canvas的宽高 */
        var cvsw = ctx.canvas.width;
        var cvsh = ctx.canvas.height;

        /* ctx.arc(圆心坐标x,圆心坐标y,半径,开始角度,结束角度,绘制方向) */

        /* 绘制一个半径为150的圆弧  绘制右下角*/
        // ctx.arc(cvsw / 2, cvsh / 2, 150, 0, Math.PI / 2, false);
        /* 绘制一个左下角的1/4的圆弧 */
        ctx.arc(cvsw / 2, cvsh / 2, 150, 0, Math.PI / 2, false);
        ctx.stroke();
    </script>
</body>
