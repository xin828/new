<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            background-color: rgb(20,121,215);
            /* 设置行高,让单行文本垂直居中 */
            line-height: 51px;
            /* 让盒子里面的文本水平居中 */
            text-align: center;
        }
        .nav a {
            color:#f3f3f3;
            /* 取消下划线 */
            text-decoration:none;
        }
        /* 链接伪类选择器 鼠标经过 */
        .nav a:hover {
            background-color: #f3f3f3;
            color:rgb(20,121,215);
        }
    </style>
</head>
<body>
    <!-- 
        思路:
        1.有一个大盒子包裹着所有的跳转链接a
        2.写css样式,给大盒子设置背景颜色,设置行高
        3.给盒子里面所有的a标签设置字体颜色
        4.鼠标移上有背景且字体颜色发生改变
        emmet语法:
        标签的属性写在[]里面
        div.nav>a[href="#"]*17{首页}
     -->

     <div class="nav">
        <a href="#">首页</a>&nbsp;&nbsp;
        <a href="#">视频</a>&nbsp;&nbsp;
        <a href="#">图片</a>&nbsp;&nbsp;
        <a href="#">军事</a>&nbsp;&nbsp;

        <a href="#">星座</a>&nbsp;&nbsp;
        <a href="#">游戏</a>&nbsp;&nbsp;
        <a href="#">更多∨</a>
     </div>

</body>
</html>
