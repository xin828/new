<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 标签的类型分为两种:
        块标签和行内标签(又叫做块元素和行内元素)
    -->
    <h3>一行放1个</h3>
    <div>一行放一个</div>
    <div>一行放一个</div>
    <h3>一行放多个</h3>
    <span>金莎</span>
    <span>沈梦辰</span>
    <span>蓝盈莹</span>
    <a href="#">万茜</a>
    <a href="#">郑希怡</a>
</body>
</html>
