<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.生成标签,直接输入标签名,按tab键即可 /按回车键(enter)也可以
        2.如果想生成多个相同的标签  加上*数值就可以了 例如:span*5 
        3.如果有父子级关系的标签用>连接,例如ul > li 
        4.如果有兄弟关系的标签，用  +  就可以了 
        5.生成带类名,或者带id, 类名用.  id用#
        6.如果生成的div 类名是有顺序的  用$可以自增
    -->

    <!-- 1.新建一个div标签 -->
    <!-- <div></div>
    <span></span>
    <p></p> -->
    <!-- 2.span * 5 -->
    <!-- <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span> -->
    <!-- 3.ul>li -->
    <!-- <ul>
        <li></li>
    </ul> -->
    <!-- ul -->
    <!-- ul>li*5 -->
    <!-- <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul> -->
    <!-- 4.兄弟标签 用+ 表示 div>p+span -->
    <div>
        <p></p>
        <span></span>
    </div>

    <!-- 5.生成一个类名为father的div  -->
    <div class="father"></div>
    <!-- 生成一个id名为father的div  -->
    <div id="father"> 
        这是段落 
    </div>

    <!-- 6.如果生成的div 类名是有顺序的$表示自增 div.demo$*5-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- div.list*5{$} -->
    <div class="list">1</div>
    <div class="list">2</div>
    <div class="list">3</div>
    <div class="list">4</div>
    <div class="list">5</div>

    <!-- 练习
        创建一个ul,li结构,一共有10个li,li标签的类名为demo,
        li里面的文本为"这是第1个li",
        其中文本数值会随着li的个数递增
    -->
    <!-- ul>li*10.demo{这是第$个li} -->
    <ul>
        <li class="demo">这是第1个li</li>
        <li class="demo">这是第2个li</li>
        <li class="demo">这是第3个li</li>
        <li class="demo">这是第4个li</li>
        <li class="demo">这是第5个li</li>
        <li class="demo">这是第6个li</li>
        <li class="demo">这是第7个li</li>
        <li class="demo">这是第8个li</li>
        <li class="demo">这是第9个li</li>
        <li class="demo">这是第10个li</li>
    </ul>

</body>
</html>
