<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            border:1px solid #000;
            text-align: center;
        }
        img {
            /* width: 100%; */
            width:200px;
        }
        h3 {
            font-size: 13px;
            /* 取消加粗 */
            font-weight: 400;
            /* 文本居中 */
            text-align: center;
        }
        p {
            font-size: 12px;
            text-align: center;
            color:#ccc;
        }
        .price {
            text-align: center;  
        }
        .news-price {
            color:orange;
        }
        .old-price {
            color: #ccc;
            /* 穿过文本的一条线 */
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img.webp" alt=""/>
        <h3>左点小艾二代智能艾灸盒（套餐版） 智能艾灸盒</h3>
        <p>无烟便携|控温定时</p>
        <div class="price">
            <span class="news-price">299元</span>
            <span class="old-price">399元</span>
        </div>
    </div>

    
</body>
</html>
