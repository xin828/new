<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 动画的使用有两步
            1.定义动画  通过@keyframes  动画名称自定义
            有两个关键词  from,to相当于100%和0%
            语法格式:
            @keyframes  动画名称{
                from{

                }
                to{

                }
            }
            2.(调用)使用动画
            animation :动画名称    动画持续时间   运动曲线   何时开始   播放次数   是否逆向   动画结束后的状态
        */
        /* 1.定义动画 */
        
        @keyframes move {
            /* from {
                transform: translateX(0);
            }
            to {
                transform: translateX(300px);
            } */
            0% {
                transform: translateX(0);
            }
            50% {
                background-color: skyblue;
            }
            100% {
                transform: translateX(300px);
            }
        }
        
        .wrap {
            width: 200px;
            height: 200px;
            background-color: orangered;
            /* 2.调用动画 */
            /* 动画名称 */
            animation-name: move;
            /* 动画运动的周期*/
            animation-duration: 1s;
            /* 动画执行的次数  infinite  无限次数   默认的是*/
            /* animation-iteration-count: infinite; */
            animation-iteration-count: 5;
        }
    </style>
</head>

<body>
    <div class="wrap">

    </div>
</body>

</html>
