<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 750px;
            margin: 0 auto;
        }
        
        .container li {
            float: left;
            list-style: none;
            width: 93.75px;
            height: 30px;
            line-height: 30px;
            background-color: green;
        }
        /* 屏幕在768以下，容器变为100% */
        
        @media screen and (max-width:767px) {
            .container {
                width: 100%;
            }
            .container li {
                width: 25%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
        </ul>
    </div>
</body>

</html>
