<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            :nth-of-type(n),:nth-child(n)
            n可以是数值,公式,关键词
        */
        /* n是公式的时候从0开始计算 */
        /* 0   5   10  15  20.... */
        
        li {
            height: 30px;
            margin-bottom: 5px;
        }
        
        li:nth-child(5n) {
            background-color: pink;
        }
        /* n+5表示的是第五行以后的数值
        -n+5表示是前五行
        */
        
        li:nth-of-type(n+5) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
    </ul>
</body>

</html>
