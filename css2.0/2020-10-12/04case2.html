<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>:nth-child(3) {
            color: red;
        }
        
        em:last-of-type {
            color: gray;
        }
        
        li:nth-child(2n) {
            color: pink;
        }
        
        h4:first-of-type {
            color: orange;
        }
    </style>
</head>

<body>
    <div>
        <p>p</p>
        <h4>h4</h4>
        <a href="#">a</a>
        <em>e1</em>
        <em>e2</em>
        <del>del</del>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>

</html>
