<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            margin: auto;
            width: 540px;
            height: 600px;
            border: 1px solid red;
        }
        
        li {
            float: left;
            list-style: none;
            width: 100px;
            height: 100px;
            margin: 0 10px 10px 0;
        }
        
        li:nth-child(5n) {
            margin-right: 0;
        }
        
        li:nth-child(3n+1) {
            background-color: yellow;
        }
        
        li:nth-of-type(3n+2) {
            background-color: pink;
        }
        
        li:nth-of-type(3n+3) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
