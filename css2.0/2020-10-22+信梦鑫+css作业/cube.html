<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 800px;
        }
        
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 100px auto;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        
        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 40px;
            box-shadow: 1px 1px 1px 1px #f5f5f5 inset;
            background-color: rgba(221, 82, 70, .2);
        }
        
        .box div:nth-child(1) {
            transform: translateZ(50px);
        }
        
        .box div:nth-child(2) {
            left: 50px;
            transform: translateZ(0) rotateY(90deg);
        }
        
        .box div:nth-child(3) {
            left: 0;
            transform: translateZ(-50px) rotateY(180deg);
        }
        
        .box div:nth-child(4) {
            left: -50px;
            transform: translateZ(0) rotateY(-90deg);
        }
        
        .box div:nth-child(5) {
            top: 50px;
            transform: translateZ(0) rotateX(-90deg);
        }
        
        .box div:nth-child(6) {
            top: -50px;
            transform: translateZ(0) rotateX(-90deg);
        }
        
        @keyframes rotate {
            30% {
                transform: rotate3d(1, 0, 1, 400deg);
            }
            60% {
                transform: rotate3d(1, 1, 0, 400deg);
            }
            100% {
                transform: rotate3d(0, 1, 1, 600deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
