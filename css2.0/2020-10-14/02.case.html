<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        li {
            float: left;
            list-style: none;
            width: 260px;
            height: 250px;
            padding: 15px 10px;
            background-color: pink;
            box-sizing: border-box;
            margin-right: 10px;
            transition: all 0.3s ease-out;
        }
        
        li:hover {
            margin-top: -20px;
            height: 280px;
        }
        
        li a {
            display: block;
            height: 100%;
            width: 100%;
        }
        
        li:hover a {
            border: 1px solid #fff;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

        <li>
            <a href="#"></a>
        </li>

        </li>

        </li>
    </ul>

</body>

</html>
