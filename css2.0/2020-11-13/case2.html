<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            display: flex;
            width: 100%;
            height: 100px;
        }
        
        li {
            list-style: none;
            flex-grow: 1;
            background-color: #ccc;
            font-size: 18px;
            color: #000;
            text-align: center;
            line-height: 100px;
            border-right: 1px solid #fff;
        }
        
        li:nth-child(2) {
            flex: 0 0 50%;
        }
        
        li:last-child {
            border-right: 0;
        }
    </style>
</head>

<body>
    <ul>
        <li>auto</li>
        <li>1/2</li>
        <li>auto</li>
        <li>auto</li>
    </ul>
</body>

</html>
