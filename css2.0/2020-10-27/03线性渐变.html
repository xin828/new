<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            线性渐变:linear-gradient()
            语法格式:
            background-image: linear-gradient(direction, color-stop1, color-stop2, ...);
            direction  线性渐变的方向
        */
        
        .box {
            width: 200px;
            height: 100px;
            /* to  方向表示到哪里去 */
            /* background-image: linear-gradient(to bottom, yellow, orange, orangered);
            background-image: linear-gradient(to right, yellow, orange, orangered);
            background-image: linear-gradient(to top, yellow, orange, orangered);
            /* 到左上角 */
            /* background-image: linear-gradient(to left top, yellow, orange, orangered, pink, skyblue);
            border-radius: 50%;  */
            background: -webkit-linear-gradient(begin-direction, yellow, orange, orangered, pink, skyblue);
            background: -moz-linear-gradient(end-direction, yellow, orange, orangered, pink, skyblue);
            background: -o-linear-gradient(-90deg, yellow, orange, orangered, pink, skyblue);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
