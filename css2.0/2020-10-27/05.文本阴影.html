<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文本阴影: 
             text-shadow:h-shadow v-shadow blur color;
             h-shadow 表示的是水平位置   必填  可以为负值
             v-shadow  表示的是垂直位置  必填   可以为负值
             blur  模糊距离
             color  阴影的颜色
        */
        
        .text {
            text-shadow: 12px 15px 0 red;
        }
    </style>
</head>

<body>
    <div class="text">
        今天晚上是李兴成和四班的同学对弈
    </div>
</body>

</html>
