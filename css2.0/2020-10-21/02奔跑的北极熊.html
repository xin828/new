<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #ccc;
        }
        
        .box {
            width: 100%;
            height: 363px;
            background: url("bg1.png") no-repeat;
            animation: bear 1s infinite steps(8);
        }
        
        .bear {
            position: absolute;
            margin-top: 200px;
            width: 200px;
            height: 100px;
            background: url("bear.png") no-repeat;
            overflow: hidden;
            /* 调用动画  调用多个动画使用逗号隔开*/
            animation: bear 1s steps(8) infinite, move 5s forwards;
        }
        /* 定义熊动的动画 */
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                /* 为了让他在页面居中的位置 */
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="bear">

        </div>
    </div>
</body>

</html>
