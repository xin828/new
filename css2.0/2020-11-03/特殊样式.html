<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 点击高亮我们需要清除,  设置为transparent  完成透明 */
            -webkit-tap-highlight-color: transparent;
        }
        
        input {
            -webkit-appearance: none;
            -moz-appearance: none;
        }
    </style>
</head>

<body>
    <a href="#">百度</a>
    <input type="button" value="按钮">
</body>

</html>
