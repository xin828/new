<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bootstrap/js/jquery.min.js"></script>
    <style>
        img {
            width: 800px;
            height: 800px;
        }
    </style>
</head>

<body>
    <img src="img/cx1.png" alt="">
    <script>
        var photo = false;
        $('img').click(function() {
            if (photo == false) {
                $('img').attr('src', 'img/cx2.png');
                photo = true;
            } else {
                $('img').attr('src', 'img/cx1.png');
                photo = false;
            }
        })
    </script>
</body>

</html>
