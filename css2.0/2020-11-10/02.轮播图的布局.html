<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 800px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            background-color: hotpink;
        }
        
        .img-box {
            width: 3200px;
            transition: all 5s;
        }
        
        .img {
            float: left;
            width: 800px;
            height: 300px;
            background-color: orange;
        }
        
        .img:nth-of-type(2n) {
            background-color: skyblue;
        }
        
        .banner:hover .img-box {
            transform: translateX(-2400px);
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="img-box">
            <div class="img">1</div>
            <div class="img">2</div>
            <div class="img">3</div>
            <div class="img">4</div>
        </div>
    </div>
</body>

</html>
