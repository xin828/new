<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .tab-box {
            width: 1200px;
            margin: 0 auto;
            background-color: pink;
            overflow: hidden;
        }
        
        .tab-list {
            float: left;
            width: 300px;
            background-color: orange;
        }
        
        .tab-list li {
            line-height: 40px;
            text-align: center;
            background-color: hotpink;
            margin-bottom: 10px;
        }
        
        .tab-content {
            position: relative;
            float: right;
            width: 800px;
        }
        
        .item {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 150px;
            background-color: yellowgreen;
            display: none;
        }
        
        .db {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 大盒子 -->
    <div class="tab-box">
        <!-- 菜单 -->
        <div class="tab-list">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <!-- 内容 -->
        <div class="tab-content">
            <div class="item db">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>

</body>

</html>
