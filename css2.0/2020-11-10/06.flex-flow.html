<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            容器属性:
            flex-flow:flex-direction flex-wrap;
            flex-flow是属性flex-direction和flex-wrap的简写,默认值row nowrap;
            
        */
        
        div {
            /* 设置弹性布局 */
            display: flex;
            /* flex-flow的默认值 */
            /* flex-flow: row nowrap; */
            /* 主轴方向变为垂直方向,项目可以换行 */
            flex-flow: column wrap;
            width: 800px;
            height: 400px;
            background-color: pink;
        }
        
        div span {
            width: 200px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
