<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css" />
    <!-- 引入当前页面的样式表 -->
    <link rel="stylesheet" href="css/index.css?v=2.0">
    <title>京东首页</title>
</head>

<body>
    <!-- 顶部 开始 -->
    <div class="head-top">
        <ul>
            <li>
                <img src="img/close.png" alt="">
            </li>
            <li>
                <img src="img/logo.png" alt="">
            </li>
            <li>打开京东App,购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </div>
    <!-- 顶部 结束 -->

    <!-- 搜索 开始 -->
    <div class="search-box">
        <div class="search-menu">
            <img src="img/s-btn.png" alt="">
        </div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="search-icon"></div>
            <div class="search-text">
                <input type="text" placeholder="《好奇》免费送">
            </div>
        </div>
        <div class="login">登录</div>
    </div>
    <!-- 搜索 结束 -->

    <!-- 内容部分 开始 -->
    <div class="main-content">
        <!-- banner部分 开始 -->
        <div class="focus">
            <!-- dpg是京东有损压缩图片技术 -->
            <img src="img/banner.dpg" alt="">
        </div>
        <!-- banner部分 结束 -->

        <!-- 品牌日 开始 -->
        <div class="brand">
            <div>
                <img src="img/pic11.dpg" alt="">
            </div>
            <div>
                <img src="img/pic22.dpg" alt="">
            </div>
            <div>
                <img src="img/pic33.dpg" alt="">
            </div>
        </div>
        <!-- 品牌日 结束 -->

        <!-- 主菜单栏 开始 -->
        <nav>
            <ul>
                <li>
                    <img src="img/nav1.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav2.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav3.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav2.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav1.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav1.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav1.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav1.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav1.webp" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="img/nav1.webp" alt="">
                    <span>京东超市</span>
                </li>
            </ul>
        </nav>
        <!-- 主菜单栏 结束 -->

        <!-- 产品部分 开始 -->
        <section class="product">
            <ul>
                <li>
                    <img src="img/new1.dpg" alt="">
                </li>
                <li>
                    <img src="img/new2.dpg" alt="">
                </li>
                <li>
                    <img src="img/new3.dpg" alt="">
                </li>
            </ul>
        </section>
        <!-- 产品部分 结束 -->
    </div>
    <!-- 内容部分 结束 -->

</body>

</html>
