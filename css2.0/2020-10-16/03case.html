        .wrap {
            position: relative;
            display: block;
            width: 130px;
            height: 130px;
            margin: 100px;
            background-color: skyblue;
            border-radius: 50%;
        }
        
        .wrap:after {
            position: absolute;
            left: 0;
            top: 0;
            content: "";
            width: 127px;
            height: 127px;
            border-radius: 50%;
            border: 2px solid skyblue;
            transition: all .8s;
        }
        
        .wrap:hover::after {
            transform: scale(1.2, 1.2);
        }
    </style>
</head>

<body>
    <a href="#" class="wrap"></a>
