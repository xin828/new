<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            display: flex;
            width: 500px;
            height: 160px;
            border: 1px solid #ccc;
        }
        
        .left {
            width: 160px;
            height: 100%;
            background-color: pink;
        }
        
        .right h3 {
            font-size: 16px;
            font-weight: 400;
        }
        
        .right {
            flex: 1;
            padding: 40px 62px;
        }
        
        .num {
            display: flex;
            justify-content: space-between;
            margin: 15px 0 5px;
        }
        
        .now a {
            color: #fff;
            display: inline-block;
            padding: 0 10px;
            line-height: 30px;
            background-color: red;
            text-decoration: none;
        }
        
        .now {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h3>iphone7 PLUS xxxxxxxx</h3>
            <div class="num">
                <span>剩余人数33</span>
                <span>总人数99</span>
            </div>
            <div class="now"><a href="#">立即参与</a></div>
        </div>
    </div>
</body>

</html>
