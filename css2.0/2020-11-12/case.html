<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            display: flex;
            width: 100%;
            height: 100px;
            /* flex-direction: row-reverse; */
        }
        
        li {
            list-style: none;
            flex-grow: 1;
            font-size: 30px;
            color: #fff;
            border-right: 1px solid #fff;
            background-color: pink;
            text-align: center;
            line-height: 100px;
        }
        
        li:last-child {
            border-right: 0;
        }
    </style>
</head>

<body>
    <ul>
        <li>首页</li>
        <li>个人中心</li>
        <li>搜索</li>
        <li>贴吧</li>
        <li>新闻</li>
    </ul>
</body>

</html>
