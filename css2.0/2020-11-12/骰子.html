<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            width: 104px;
            height: 104px;
            margin: 10px;
            border-radius: 10%;
            /* 上下左右 */
            box-shadow: 0 5px white inset, 0 -5px#bbb inset, 5px 0 #b7b7b7 inset, -5px 0 #b7b7b7 inset;
            background-color: #e7e7e7;
        }
        
        .item,
        .item1 {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 10px;
            background-color: #333;
            box-shadow: 2px 0 rgba(255, 255, 255, .3) inset;
        }
    </style>
</head>

<body>
    <div class="demo">
        <span class="item"></span>
        <span class="item1"></span>
    </div>
</body>

</html>
