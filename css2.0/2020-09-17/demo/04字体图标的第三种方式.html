<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步 引入字体图标生成的js文件 -->
    <script src="../font2/iconfont.js"></script>
    <!-- 第二步 加入通用的css代码 -->
    <style>
        /* 改图标的大小要通过width.height来修改 */
        
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- 第三步  选择需要的图片并获取类名 -->
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-huatong"></use>
      </svg>
</body>

</html>
