<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
        
        .son {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            //1.元素的位置  offset() 获取元素的偏移值  相对文档的偏移坐标 与父元素没有关系
            // console.log($(".father").offset().top);
            // console.log($(".father").offset().left);
            //console.log($(".son").offset());

            //设置元素的偏移值
            // $(".son").offset({
            //     top: 200,
            //     left: 200
            // });

            //2.position()  获取选中元素和相对于定位父元素的偏移坐标,如果父元素没有定位,那就相对于文档
            console.log($(".son").position());
            // 这个方法只能获取,不能设置
        });
    </script>
</body>

</html>
