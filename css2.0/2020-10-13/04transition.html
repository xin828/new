<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition  表示的是过渡属性
            语法格式:
            transition :  要过渡的属性  花费时间   运动曲线   何时开始;
            transition-property  表示的要过渡的属性
            transition-duration  过渡花费的时间
            transition-timing-function   过渡的时间曲线(运动曲线)  默认的是ease   逐渐的慢下来
            transition-delay  何时开始(延迟多长时间)

        */
        
        .box {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            /*  transition 过渡属性给要设置过渡的标签设置,但是不要设置到hover上面 (只有移入的状态,没有移出的过渡)*/
            /* transition-property: height width;
            transition-duration: 1s;
            transition-timing-function: ease;
            transition-delay: 0; */
            /* transition: height 1s ease 0s; */
            /* 使用默认值可以省略 */
            transition: height 1s;
            /* 如果有多个属性需要变化,使用逗号隔开 */
            transition: height 1s, background-color 1s;
            /* 如果所有的属性都要变化  就是设置为all */
            transition: all 1s;
        }
        
        .box:hover {
            height: 300px;
            width: 300px;
            background-color: skyblue;
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
