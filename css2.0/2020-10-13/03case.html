<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 632px;
            height: 340px;
            border-radius: 10px;
            overflow: hidden;
        }
        /* box盒子先hover  伪元素after再出现 */
        
        .box:hover::after {
            position: absolute;
            left: 0;
            top: 0;
            content: "";
            width: 632px;
            height: 340px;
            border-radius: 10px;
            /* 设置css3的盒子模型 */
            box-sizing: border-box;
            border: 15px solid rgba(255, 255, 255, .5);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/mi.jpg" alt="">
    </div>
    <div class="box">
        <img src="img/mi.jpg" alt="">
    </div>
</body>

</html>
