<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }
        
        #fp-nav ul li a.active span {
            background-color: red;
        }
        
        #fp-nav ul li a span {
            border: 1px solid red;
        }
        
        .section1 {
            background: url(https://cdn.dowebok.com/77/1.jpg) 50%;
        }
        
        .section2 {
            background: url(https://cdn.dowebok.com/77/2.jpg) 50%;
        }
        
        .section3 {
            background: url(https://cdn.dowebok.com/77/3.jpg) 50%;
        }
        
        .section4 {
            background: url(https://cdn.dowebok.com/77/4.jpg) 50%;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function() {
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                'navigation': true,
                controlArrowColor: 'red', //左右滑块的箭头的背景颜色 
                continuousVertical: true
            });
        });
    </script>
</head>

<body>
    <div id="dowebok">
        <div class="section section1">
            <h3>第一屏</h3>
            <p>fullPage.js — 基本演示</p>
        </div>
        <div class="section section2">
            <div class="slide">
                <h3>第二屏的第一屏</h3>
            </div>
            <div class="slide">
                <h3>第二屏的第二屏</h3>
            </div>
            <div class="slide">
                <h3>第二屏的第三屏</h3>
            </div>
        </div>
        <div class="section section3">
            <h3>第三屏</h3>
        </div>
        <div class="section section4">
            <h3>第四屏</h3>
            <p>这是最后一屏</p>
        </div>
    </div>
</body>

</html>
