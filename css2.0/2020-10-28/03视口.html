<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 
        通过meta标签来设置理想视口
        <meta name="viewport">
        width=device-width   宽度=设备的宽度
        initial-scale  初始缩放比  1.0表示不缩放
        maximum-scale  最大的缩放比  1.0
        minimum-scale  最小的缩放比  1.0
        user-scalable  用户是否可以缩放  yes/no
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Document</title>

</head>

<body>
    <div>
        糖包和肖泽文晚上6点准时在会议室进行象棋比赛
    </div>
</body>

</html>
