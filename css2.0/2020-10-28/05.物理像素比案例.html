<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        /* 我们需要一个50*50的(css像素)图片  这个图片我们直接放到iPhone8里面会放大两倍   100*100 如果用50*50的图片就会模糊 */
        /* 解决方式: 
            我们需要准备一张100*100的图片,然后手动把这个图片缩小为50*50


            我们准备的图片比我们实际需要的图片要大两倍,这种方式就是2倍图
        */
        
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <img src="apple50(1).jpg" alt="">

</body>

</html>
