<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定位(position)由定位模式和边偏移组成
            边偏移主要是四个方向  left  top  bottom  right
        定位模式分为四个:
        static     默认值,表示不定位(静态定位)
        relative   相对定位
        absolute   绝对定位
        fixed      固定定位

            语法结构: 
            position:定位模式;
            边偏移:值;
            边偏移:值;
        */
        *{
            padding:0 ;
            margin: 0;
        }
        .box{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
