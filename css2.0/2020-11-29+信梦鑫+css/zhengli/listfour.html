<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1
    0,minimum-scale=1.0">
    <title>注册医生账号</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/listfour.css">
</head>

<body>
    <!-- 登录框开始 -->
    <div class="login">
        <div class="logo">
            <img src="img/logo_03.jpg" alt="">
            <h2>正立科技</h2>
        </div>
        <div class="nav">
            <ul>
                <li>注册医生账号</li>
            </ul>
            <div class="content">
                <div class="item">
                    <div class="con-b">
                        <input type="text" placeholder="医生姓名" class="place">
                        <input type="text" placeholder="诊所/医院名称" class="place">
                        <input type="text" placeholder="诊所/医院地址" class="place">
                        <input type="text" placeholder="手机号" class="place">
                        <div class="bett">
                            <input type="text" placeholder="请输入验证码" class="place"><span class="gain">获取验证码</span></div>
                        <input type="text" placeholder="电子邮箱" class="place">
                        <input type="text" placeholder="请设置您的账号" class="place">
                        <input type="text" placeholder="请设置你的密码" class="place">
                        <input type="text" placeholder="确认密码" class="place">
                        <div class="blue">注册</div>
                        <div class="account">
                            <span>去登录账号</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copy">
                <span>正丽科技</span>
                <span>版权所有</span>
            </div>
        </div>
    </div>
    <!-- 登录框结束 -->
</body>

</html>
