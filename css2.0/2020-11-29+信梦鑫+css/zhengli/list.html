<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1
    0,minimum-scale=1.0">
    <title>登录账号</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/list.css">
</head>

<body>
    <!-- 登录框开始 -->
    <div class="login">
        <div class="logo">
            <img src="img/logo_03.jpg" alt="">
            <h2>正立科技</h2>
        </div>
        <div class="nav">
            <ul>
                <li class="point">医生账号</li>
                <li>员工账号</li>
            </ul>
            <div class="content">
                <div class="item">
                    <div class="con-b">
                        <input type="text" placeholder="账号" class="place">
                        <input type="text" placeholder="密码" class="place">
                        <div class="checks">
                            <input type="checkbox"><span class="rigth">记住账号</span>
                            <input type="checkbox"><span>记住密码</span>
                        </div>
                        <div class="blue">登录</div>
                    </div>
                    <div class="account">
                        <span>忘记账号/密码</span>
                        <span>成为正丽科技注册医生</span>
                    </div>
                </div>
                <div class="item">
                    <div class="con-b">
                        <input type="text" placeholder="医生账号" class="place">
                        <input type="text" placeholder="员工账号" class="place">
                        <input type="text" placeholder="密码" class="place">
                        <div class="blue">登录</div>
                    </div>
                </div>
            </div>
            <div class="copy">
                <span>正丽科技</span>
                <span>版权所有</span>
            </div>
        </div>
    </div>
    <!-- 登录框结束 -->

    <script src="js/index.js"></script>
</body>

</html>
