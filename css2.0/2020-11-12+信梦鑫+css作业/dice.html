<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demos {
            display: flex;
            width: 104px;
            height: 104px;
            margin: 10px;
            border-radius: 10%;
            box-sizing: border-box;
            /* 从上 下 左 右  */
            box-shadow: 0 5px white inset, 0 -5px #bbb inset, 5px 0 #d7d7d7 inset, -5px 0 #d7d7d7 inset;
            background-color: #e7e7e7;
        }
        
        .demo {
            justify-content: center;
            align-items: center;
        }
        
        span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            box-shadow: 2px 0 rgba(255, 255, 255, .3) inset;
        }
        
        .demo1 {
            justify-content: space-between;
            padding: 15px;
        }
        
        .demo1 span:last-child {
            align-self: flex-end;
        }
        
        .demo2 {
            justify-content: space-between;
            padding: 15px;
        }
        
        .demo2 span:last-child {
            align-self: flex-end;
        }
        
        .demo2 span:nth-child(2) {
            align-self: center;
        }
        
        .demo3 {
            flex-wrap: wrap;
            padding: 15px;
            justify-content: center;
            align-content: space-between;
        }
        
        .one,
        .two {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        
        .demo4 {
            padding: 15px;
            justify-content: space-between;
        }
        
        .left,
        .right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="demo demos">
        <span></span>
    </div>
    <div class="demo1 demos">
        <span></span>
        <span></span>
    </div>
    <div class="demo2 demos">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="demo3 demos">
        <div class="one">
            <span></span>
            <span></span>
        </div>
        <div class="two">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="demo3 demos">
        <div class="one">
            <span></span>
            <span></span>
        </div>
        <span class="dot"></span>
        <div class="two">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="demo4 demos">
        <div class="left">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="right">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
