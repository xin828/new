<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dot {
            width: 1000px;
            height: 5px;
            background-color: #000;
        }
        
        .box {
            width: 0;
            height: 5px;
            background-color: blue;
            box-shadow: 0 0 7px 1px blue;
            animation: move 3s linear forwards;
        }
        
        @keyframes move {
            0% {
                width: 0;
            }
            100% {
                width: 1000px;
            }
        }
        
        .wrap {
            width: 400px;
            height: 50px;
            margin: 100px auto;
        }
        
        .wrap ul {
            height: 50px;
        }
        
        .wrap li {
            position: relative;
            float: left;
            list-style: none;
            width: 15px;
            height: 30px;
            margin-right: 2px;
            border: 1px solid #000;
            /* background-color: blueviolet; */
            background-color: #000;
        }
        
        .wrap span {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            content: "";
            width: 15px;
            height: 30px;
            opacity: 0;
            background: linear-gradient(to bottom, rgb(142, 219, 250), rgb(20, 182, 247));
            /* animation: moves 0.5s forwards linear; */
        }
        /* li:nth-child(2) span {
            animation-delay: 0.2s;
        }
        
        li:nth-child(3) span {
            animation-delay: 0.4s;
        }
        
        li:nth-child(4) span {
            animation-delay: 0.6s;
        }
        
        li:nth-child(5) span {
            animation-delay: 0.8s;
        }
        
        li:nth-child(6) span {
            animation-delay: 1s;
        }
        
        li:nth-child(7) span {
            animation-delay: 1.2s;
        }
        
        li:nth-child(8) span {
            animation-delay: 1.4s;
        }
        
        li:nth-child(9) span {
            animation-delay: 1.6s;
        }
        
        li:nth-child(10) span {
            animation-delay: 1.8s;
        }
         */
        
        @keyframes moves {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="dot">
        <div class="box"></div>
    </div>
    <button>动画</button>
    <div class="wrap">
        <ul>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>
    </div>
    <script>
        var btn = document.querySelector('button');
        var span = document.querySelectorAll('li span');
        btn.onclick = function() {
            for (var i = 0; i < span.length; i++) {
                span[i].style.animation = 'moves 0.5s forwards linear ' + i * 0.2 + 's';
            }
        }
    </script>
</body>

</html>
