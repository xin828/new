<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background-color: #000;
            /* overflow: hidden; */
        }
        
        .bar {
            width: 100%;
            height: 10px;
            background-color: skyblue;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(135, 206, 235, .6);
            animation: widthChange 10s 1s forwards;
        }
        
        @keyframes widthChange {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="progress">
        <div class="bar"></div>
    </div>
</body>

</html>
