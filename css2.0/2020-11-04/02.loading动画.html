<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login {
            position: relative;
            width: 33px;
            height: 30px;
            margin: 0 auto;
        }
        
        .line {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 7px;
            height: 30px;
            background-color: red;
            /* 2.调用动画 */
            /* animation: growHeight 1.4s linear infinite; */
            animation: line-grow 0.5s ease alternate infinite;
        }
        
        .line:nth-of-type(2) {
            left: 13px;
            /* animation: growHeight 1.5s linear infinite; */
            animation: line-grow 0.5s 0.2s ease alternate infinite;
        }
        
        .line:nth-of-type(3) {
            left: 26px;
            /* animation: growHeight 1.6s linear infinite; */
            animation: line-grow 0.5s 0.4s ease alternate infinite;
        }
        /* 定义动画 */
        
        @keyframes growHeight {
            0%,
            100% {
                height: 5px;
            }
            50% {
                height: 30px;
            }
        }
        /* 定义动画 */
        
        @keyframes line-grow {
            0% {
                height: 0;
            }
            100% {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>

</html>
