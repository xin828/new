<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1
    0,minimum-scale=1.0">
    <title>媒体查询案例</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css">
    <!-- 引入当前css样式 -->
    <link rel="stylesheet" href="css/index.css" media="">
</head>

<body>
    <div class="wrap">
        <header>
            <img src="img/qq_logo.png" alt="">
        </header>
        <article>
            <form>
                <input type="text" class="username" placeholder="请输入账号">
                <input type="password" class="pwd" placeholder="请输入密码">
                <button>登录</button>
            </form>
            <div class="forget">
                <a href="#">
                    <input type="checkbox">记住密码
                </a>
                <a href="#">忘记密码?</a>
            </div>
            <ul class="icon">
                <li><img src="img/2.png" alt=""></li>
                <li><img src="img/3.png" alt=""></li>
                <li><img src="img/4.png" alt=""></li>
            </ul>
        </article>
    </div>
</body>

</html>
