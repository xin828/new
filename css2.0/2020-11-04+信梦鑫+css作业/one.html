<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dot {
            width: 300px;
            height: 50px;
            margin: 50px auto;
        }
        
        .dot li {
            position: relative;
            float: left;
            list-style: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #000;
            margin-right: 20px;
            border: 1px solid #000;
        }
        
        .dot span {
            position: absolute;
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            transform: scale(0);
            background-image: linear-gradient(to bottom, rgb(142, 219, 250), rgb(20, 182, 247));
            animation: move 1s linear forwards;
        }
        
        li:nth-child(2) span {
            animation-delay: 0.6s;
        }
        
        li:nth-child(3) span {
            animation-delay: 1.2s;
        }
        
        li:nth-child(4) span {
            animation-delay: 1.8s;
        }
        
        li:nth-child(5) span {
            animation-delay: 2.4s;
        }
        
        li:nth-child(2) i {
            animation-delay: 0.7s;
        }
        
        li:nth-child(3) i {
            animation-delay: 1.4s;
        }
        
        li:nth-child(4) i {
            animation-delay: 1.9s;
        }
        
        li:nth-child(5) i {
            animation-delay: 2.3s;
        }
        
        .dot i {
            position: absolute;
            display: inline-block;
            content: "";
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid rgb(20, 182, 247);
            box-shadow: 0 0 4px 1px rgb(20, 182, 247);
            animation: moves 1s linear;
        }
        
        @keyframes moves {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(2);
            }
        }
        
        @keyframes move {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <ul class="dot">
        <li>
            <span><i></i></span>
        </li>
        <li>
            <span><i></i></span>
        </li>
        <li>
            <span><i></i></span>
        </li>
        <li>
            <span><i></i></span>
        </li>
        <li>
            <span><i></i></span>
        </li>
    </ul>
</body>

</html>
