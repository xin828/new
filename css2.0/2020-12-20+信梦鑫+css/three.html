    </ul>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function() {
            var time = setInterval("info()", 1000);
            $("ul").click(
                function() {
                    clearInterval(time);
                },

                function() {
                    time = setInterval("info()", 1000);
                }
            )
        })

        function info() {
            var li = $("ul>li:eq(0)").clone()
            $("ul>li:eq(0)").animate({
                marginTop: "-20px"
            }, 1000, function() {
                $("ul>li:eq(0)").remove();
                $("ul").append(li)
            })
        }
    </script>
