<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid skyblue;
        }
        
        .rese {
            background-color: skyblue;
            height: 25px;
            text-align: center;
            line-height: 25px;
        }
        
        input {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="rese">用户注册</div>
        用户昵称:<input type="text"> <br>注册密码:
        <input type="password"><br> 确认密码:
        <input type="password"><br>
        <button>提交</button>
        <button>重置</button>
    </div>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function() {
            $(".box input").blur(function() {
                var flag = true;
                $(".box input").each(function(i, ele) {
                    if ($.trim($(ele).val()) != "") {
                        $("button").eq(0).prop("disabled", false);
                        flag = false;
                    } else {
                        $("button").eq(0).prop("disabled", true);
                    }
                });
                $("button").eq(1).prop("disabled", flag);
            })
            $(".box input").blur();
        })
    </script>
</body>

</html>
