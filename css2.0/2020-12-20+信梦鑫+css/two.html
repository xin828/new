<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    小号<input type="radio" size="16px" name="size"> 中号
    <input type="radio" size="24px" name="size"> 大号
    <input type="radio" size="32px" name="size">
    <p>明日科技是一家专注于编程教育的IT公司</p>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function() {
            $("input").each(function(i, ele) {
                $(ele).click(function() {
                    $("p").css("fontSize", $(ele).attr("size"))
                })
            })
        })
    </script>
</body>

</html>
