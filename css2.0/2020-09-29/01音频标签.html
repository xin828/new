<body>
    <!-- 音频标签
        <audio src="音频文件的路径"></audio>
        标签属性:
        src : 音频文件的路径
        controls  音频的播放控件
        autoplay  自动播放
        loop   循环播放

        注意事项 :
        autoplay属性   在谷歌浏览器下是禁用
    -->
    <!-- 第一种方式 -->
    <!-- <audio src="snow.mp3" controls="controls" autoplay="autoplay"></audio> -->


    <!-- 第二种方式  因为不同的浏览器支持的格式不同,所 以需要准备多个格式的版本 -->
    <audio controls="controls" autoplay="autoplay" loop="loop">
        <source src="media/music.ogg" type="audio/mpeg">
        <source src="media/snow.mp3 " type="audio/mpeg">
    </audio>
</body>

</html>
