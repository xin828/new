<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/jquery-3.1.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <style>
        .navbar {
            background-color: rgb(44, 62, 80);
            border-bottom: 1px solid gray;
        }
        
        .container {
            padding: 10px 15px;
        }
        
        .navbar-brand {
            width: 130px;
        }
        
        .navbar-brand img {
            width: 100%;
        }
        
        .navbar-default .navbar-nav>li>a {
            color: #fff;
            font-weight: 700;
        }
        
        .navbar-default .navbar-nav>li>a:hover,
        .navbar-default .navbar-nav>li>a:focus {
            color: #1db497;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tab-nav">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="tab-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">TRY IT OUT</a></li>
                    <li><a href="#">TELL ME MORE</a></li>
                    <li><a href="#">PRICING</a></li>
                    <li><a href="#">FREE ACCOUNT</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
