<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
        }
        
        .box {
            width: 300px;
            height: 200px;
            margin: 150px auto;
            background-color: pink;
            /* 开启3d空间  给父盒子设置 */
            transform-style: preserve-3d;
            /* 添加动画 */
            animation: rotate 10s linear infinite;
        }
        
        .box:hover {
            animation-play-state: paused;
        }
        
        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url("dog.jpg") no-repeat;
        }
        
        div:nth-child(1) {
            /* 先旋转好  再移动距离 */
            transform: rotateZ(0) translateZ(300px);
        }
        
        div:nth-child(2) {
            transform: rotateY(60deg) translateZ(300px);
        }
        
        div:nth-child(3) {
            transform: rotateY(120deg) translateZ(300px);
        }
        
        div:nth-child(4) {
            transform: rotateY(180deg) translateZ(300px);
        }
        
        div:nth-child(5) {
            transform: rotateY(240deg) translateZ(300px);
        }
        
        div:nth-child(6) {
            transform: rotateY(300deg) translateZ(300px);
        }
        /* @keyframes rotate {
            0% {
                transform: ;
            }
            100% {}
        } */
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
