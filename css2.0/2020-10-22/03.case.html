<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }
        
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all .5s;
            /* 开启3d空间 */
            transform-style: preserve-3d;
        }
        
        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            background-color: pink;
            font-size: 30px;
            color: #fff;
        }
        
        .front {
            z-index: 1;
        }
        
        .box .back {
            background-color: purple;
            transform: rotateY(180deg);
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">web前端</div>
        <div class="back">转折点在等你</div>
    </div>
</body>

</html>
