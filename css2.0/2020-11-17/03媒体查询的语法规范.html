    <style>
        /* 媒体查询的语法规范
            @media mediatype  and|not|only(media feature){
                CSS-Code;
            }
            以 @media开头
            mediatype  媒体的类型 
            all  表示用于所有的设备  
            print  表示用于打印机或者打印预览   
            screen  表示电脑屏幕,手机设备,平板等
            关键词   and|not|only    并且|排除|只有

            media feature  表示的是媒体的特性
            width   宽度
            min-width   最小宽度  相当于大于等于>=
            max-width   最大宽度  相当于小于等于<=

            heigth  高度
            min-heigth   最小高度  相当于大于等于>=
            max-heigth   最大高度  相当于小于等于<=
        */
    </style>
</head>
