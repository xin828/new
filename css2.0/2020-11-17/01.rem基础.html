<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* em是相对单位,参照的是父元素的字体大小
            换算公式:1em=父元素的字体大小
        */
        /* rem参照的是html根元素的字体大小
        换算公式:1rem=html根元素的字体大小
        */
        /* 总结:父元素的 字体大小有很多个,但是一个页面只有一个html元素.方便控制整个页面元素的大小 */
        
        html {
            font-size: 16px;
        }
        
        .father {
            font-size: 20px;
        }
        
        .son {
            /* 1.5em=20*1.5=30px */
            line-height: 1.5em;
            background-color: pink;
        }
        
        .box {
            font-size: 30px;
        }
        
        .box p {
            /* 1.5em=30*1.5=45px */
            line-height: 1.5em;
            background-color: orange;
        }
        
        .box p {
            /* 2rem=16px*2rem=32px  */
            line-height: 2rem;
        }
        
        .son {
            line-height: 2rem;
        }
    </style>
</head>

<body>
    <div class="father">
        <p class="son">这是一段文字1</p>
    </div>
    <div class="box">
        <p>这是一段文字2</p>
    </div>
</body>

</html>
