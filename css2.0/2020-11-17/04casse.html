<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 写媒体查询要么从大到小,要么从小到大 */
        
        @media screen and (max-width:539px) {
            body {
                background-color: rgb(156, 115, 156);
            }
        }
        
        @media screen and (min-width:540px) and (max-width:969px) {
            body {
                background-color: rgb(199, 180, 132);
            }
        }
        
        @media screen and (min-width:970px) {
            body {
                background-color: rgb(102, 155, 118);
            }
        }
    </style>
</head>

<body>
    <!-- 1.当屏幕小于540像素,背景颜色变为蓝色(x<=539) -->
    <!-- 2.当屏幕大于等于540像素  并且小于等于969像素的时候,背景颜色变成绿色  (540=<x  <=969) -->
    <!-- 3.当屏幕大于等于 970 像素的时候,背景颜色为红色  (x>=970) -->
</body>

</html>
