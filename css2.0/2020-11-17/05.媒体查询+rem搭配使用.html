<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1
    0,minimum-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            1.屏幕尺寸在大于等于320px  小于等于639px之间,html字体大小为20px
            2.屏幕尺寸大于等于640px  html字体大小为16px
        */
        
        * {
            padding: 0;
            margin: 0;
        }
        /* html {
            font-size: 16px;
        } */
        /* 按照从小到大的顺序 */
        
        @media screen and (min-width:320px) {
            html {
                font-size: 20px;
            }
        }
        
        @media screen and (min-width:640px) {
            html {
                font-size: 16px;
            }
        }
        
        .car {
            line-height: 4rem;
            background-color: green;
            font-size: 2rem;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="car">购物车</div>
</body>

</html>
