<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入jquery文件 -->
    <script src="bootstrap/js/jquery.min.js"></script>
</head>

<body>
    <div>晚上要停电,惊喜吗</div>
    <div>晚上要停电,惊喜吗</div>
    <div>晚上要停电,惊喜吗</div>
    <div>晚上要停电,惊喜吗</div>
    <div>晚上要停电,惊喜吗</div>

    <ul>
        <li>相同操作</li>
        <li>相同操作</li>
        <li>相同操作</li>
    </ul>
    <script>
        //获取所有的div元素
        console.log($("div"));
        //2.给所有的div设置一个背景颜色   jquery对象不能通过style设置样式
        $("div").css("color", "red")

        //3.隐式迭代就是把匹配到的所有元素进行循环遍历,给每一个li添加css的方法
        $("ul>li").css("color", "orange");
        // css({})里面可以写多个样式
        $("ul>li").css({
            "background-color": "skyblue",
            "font-size": "20px"
        });
        //  $("div").css("color")    表示获取div元素的css样式
        console.log($("div").css("color"));
    </script>
</body>

</html>
