<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入jquery文件 -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <script>
        /*
         DOM中的顶级对象:document---页面中的顶级对象
        document点出来的是DOM中的属性和方法
        BOM中的顶级对象:window----浏览器中的顶级对象
        window点出来的是浏览器中的属性和方法
        window.document
        jQuery的顶级对象: jQuery---$
        $点出来的是jQuery中的方法
                        */

        // 1.$是jQuery的别称 (另外的名字)
        // $(function() {
        //     $("div").hide();
        // })
        jQuery(function() {
            jQuery("div").hide();
        })

        //2.$同时也是jQuery的 顶级对象
    </script>
    <div></div>
</body>

</html>
