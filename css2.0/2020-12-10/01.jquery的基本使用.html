<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入jquery文件 -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        //jquery的入口函数

        // 1.等页面的DOM结构加载完毕再执行js代码
        // $(document).ready(function() {
        //     $("div").hide();
        // })
        //  2.等页面的DOM结构加载完毕再执行js代码  推荐使用第二个
        $(function() {
            $("div").hide();
        })

        // DOMContentLoaded    原生里面  等待页面DOM结构加载完毕
    </script>
</body>

</html>
