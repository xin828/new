<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入jquery文件 -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        //1.DOM对象  用原生js获取的对象就是DOM对象
        var myDiv = document.querySelector('div');
        var mySpan = document.querySelector('span');
        console.log(myDiv);
        console.log(mySpan);

        //2.jQuery对象  用jQuery获取的对象就是jQuery对象
        // $("div") //jQuery对象
        console.log($("div"));
        console.log($("span"));

        //3.jQuery对象 只能使用jQuery的方法,DOM对象只能使用DOM的方法
        // myDiv.style.display = 'none';
        $("div").hide();
    </script>
</body>

</html>
