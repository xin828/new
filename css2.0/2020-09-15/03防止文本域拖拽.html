<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文本域禁止用户拖拽
            resize:none; 
         */
        
        textarea {
            width: 200px;
            height: 200px;
            /* 不允许用户拖拽 */
            resize: none;
            /* 取消轮廓线 */
            outline: none;
        }
    </style>
</head>

<body>
    留言板:
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
