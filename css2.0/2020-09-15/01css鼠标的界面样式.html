<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 用户界面样式的改变 */
        /* 鼠标指针的样式 
            cursor:default/pointer/move
            default       箭头(默认)
            pointer       小手
            move          移动的
            text          文本
            not-allowed   禁止  
        */
        
        a {
            /* 默认   箭头 */
            /* cursor: default; */
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <a href="#">百度一下</a>
</body>

</html>
