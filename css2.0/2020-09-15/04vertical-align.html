<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* vertical-align  主要用于行内元素和行内块元素 input  img  td
            vertical-align : baseline |top |middle |bottom
            baseline     表示的是基线对齐
            top          顶线对齐
            middle       中线对齐
            bottom       基线对齐 
            vertical-align  通常用来控制图片/表单与文字的对齐

            vertical-align设置在谁的上面     设置在图片或者表单的样式里面
        */
        
        img {
            /* 基线对齐  默认 */
            /* vertical-align: baseline; */
            /* vertical-align: middle; */
            vertical-align: top;
        }
    </style>
</head>

<body>
    <img src="img/2.jpg" alt="">哈哈哈
</body>

</html>
