<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        /* offset   设置列偏移的 */
        
        .container .col {
            height: 40px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col">4</div>
            <div class="col-lg-2 col-lg-offset-6 col">2</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col">4</div>
            <div class="col-lg-1 col-lg-offset-2 col">1</div>
            <div class="col-lg-2 col-lg-offset-3 col">2</div>
        </div>
    </div>
</body>

</html>
