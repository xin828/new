<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        .box img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        
        .box:hover img {
            transform: rotateY(180deg);
        }
        
        .box img:last-child {
            /* 设置元素背面是否可见 */
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/qian.svg" alt="">
        <img src="img/hou.svg" alt="">
    </div>
</body>

</html>
