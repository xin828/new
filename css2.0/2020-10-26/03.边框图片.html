<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-image: 路径 边框向内偏移  边框宽度 边框图像区域超出边框的量;

         */
        
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            /* 先设置边框 */
            border: 20px solid yellow;
            background-color: pink;
            /* 再设置边框图片 */
            /* border-image-source边框图片的路径 */
            /* border-image-source: url("img/border.png"); */
            /* border-image-width  边框宽度 */
            /* border-image-width: 20px; */
            /* border-image-slice边框图片向内偏移值 */
            /* border-image-slice: 50% 25% 50% 25%; */
            /* border-image-slice: 27;
            border-image-repeat: repeat; */
            /* border-image-repeat 默认的是stretch 如果是1个值表示的是水平方向和垂直方向都使用这个，2个值表示第一个为水平方向，第二个为垂直方向*/
            /* border-image-repeat: stretch; */
            /* border-image-repeat: repeat; */
            /* border-image-repeat: round; */
            /* border-image主要用的三个值 source slice repeat
                其中source是必填的
            */
            border-image: url("img/border.png") 27 round;
            /* border-image-outset默认的是0  大于0的表示往外移 */
            border-image-outset: 2;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
