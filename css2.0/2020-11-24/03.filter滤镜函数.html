<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            filter 将元素变模糊或颜色偏移   blur 模糊处理   数值越大越模糊
        */
        
        .img {
            filter: blur(1px);
        }
    </style>
</head>

<body>
    <img src="1.jpg" alt="" class="img">
</body>

</html>
