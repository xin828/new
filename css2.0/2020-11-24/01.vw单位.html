<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            vw表示的是可视窗口的宽度,和百分比相似
            w是width的简写
            1vw = 可视窗口的1%
            100vw = 可视窗口的100%
        */
        
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 100vw;
            height: 1vw;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
