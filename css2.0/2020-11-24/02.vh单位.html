<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            vh表示的是可视窗口的高度
            h是height的简写
            1vh = 可视窗口高度的1%
            100vh = 可视窗口高度的100%
        */
        
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 20vh;
            height: 100vh;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
