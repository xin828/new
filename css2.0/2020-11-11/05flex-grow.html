<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            项目属性:
            flex-grow   项目的放大比例   默认值是0,有剩余空间也不放大
            如果所有的数值为1,那么会均分剩余空间
            如果有一个项目的数值为2,其他的项目都是1  (剩余空间/划分的份数)
        */
        
        .wrap {
            display: flex;
            width: 400px;
            height: 500px;
            background-color: hotpink;
        }
        
        .wrap span {
            /* 所有项目的放大比为1 */
            flex-grow: 1;
            width: 60px;
            height: 60px;
            background-color: orange;
        }
        
        .wrap span:nth-child(2) {
            flex-grow: 2;
        }
        
        .wrap span:nth-child(2n) {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>
