<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 项目属性
             align-self: auto | flex-start | flex-end | center | baseline | stretch;
             
        */
        
        .wrap {
            display: flex;
            /* flex-direction: column; */
            width: 700px;
            height: 500px;
            background-color: hotpink;
        }
        
        .wrap span {
            width: 100px;
            height: 50px;
            background-color: orange;
        }
        
        .wrap span:nth-child(3) {
            /* width: auto; */
            height: auto;
            align-self: flex-end;
            align-self: center;
            align-self: baseline;
            align-self: stretch;
        }
        
        .wrap span:nth-child(2n) {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>
