<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex-shrink   项目缩小比例   
            默认为1,空间不足,则子元素缩小
            如果数值为0,则不缩小
            该属性的值不能为负值
        */
        
        .wrap {
            display: flex;
            width: 700px;
            height: 500px;
            background-color: hotpink;
        }
        
        .wrap span {
            width: 200px;
            height: 50px;
            background-color: orange;
        }
        
        .wrap span:nth-child(3) {
            flex-shrink: 0;
        }
        
        .wrap span:nth-child(2n) {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>
