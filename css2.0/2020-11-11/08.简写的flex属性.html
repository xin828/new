<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex属性是flex-grow  flex-shrink   flex-basis 的简写
            默认值是 0  1  auto;第一个属性必填,后面两个可选,

        */
        /* 该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。 */
        
        .wrap {
            display: flex;
            width: 700px;
            height: 500px;
            background-color: pink;
        }
        
        .wrap span {
            /* flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 100px; */
            /* 简写  表示可以放大  不能缩小  固定大小为100px */
            /* flex: 1 0 100px; */
            /* flex: 1;  表示的可以放大,均分剩余空间,每个占一份  缩小默认为1,项目大小为auto    1  1  auto==快捷键auto */
            flex: auto;
            /* flex 表示 0 0 auto*/
            flex: none;
            width: 100px;
            height: 50px;
            background-color: orange;
        }
        
        .wrap span:nth-child(2n) {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>
