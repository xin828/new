<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        a {
            text-decoration: none;
            color: #fff;
        }
        
        li {
            list-style: none;
        }
        
        body {
            background: url(img/wx.jpg) repeat-x left top;
        }
        
        .nav ul {
            /* width: 1000px;
            margin: auto; */
            overflow: hidden;
            height: 33px;
            margin-top: 20px;
        }
        
        .nav li {
            float: left;
            margin-right: 16px;
        }
        
        .nav a {
            display: inline-block;
            line-height: 33px;
            padding-left: 18px;
            background: url(img/to.png) no-repeat left;
        }
        
        .nav span {
            display: inline-block;
            padding-right: 18px;
            background: url(img/to.png) no-repeat right;
        }
        
        .nav a:hover {
            background: url(img/ao.png) no-repeat left;
        }
        
        .nav a:hover span {
            background: url(img/ao.png) no-repeat right;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>

            </li>
            <li>

                </a>
            </li>

                </a>
            </li>
