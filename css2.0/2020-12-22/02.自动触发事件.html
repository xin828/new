<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <input type="text">
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            $("div").on("click", function() {
                alert(666)
            })

            //自动触发事件
            //1.元素.事件()
            // $("div").click();//会触发元素默认行为

            //2.element.trigger()
            // $("div").trigger("click");
            // $("input").trigger("focus")；

            // 3. element.triggerHandler()  不会触发元素的默认事件
            // $("div").triggerHandler("click");
            $("input").on("focus", function() {
                $(this).val("准备好了吗");
            })
            $("input").triggerHandler("focus");
        })
    </script>
</body>

</html>
