<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <ul>
        <li>都是好孩子</li>
        <li>都是好孩子</li>
        <li>都是好孩子</li>
    </ul>
    <p>
        p标签
    </p>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            $("div").on({
                click: function() {
                    console.log("点击了");
                },
                mouseover: function() {
                    console.log("经过");
                }
            });
            $("ul").on("click", "li", function() {
                alert("111");
            })

            //1.事件解绑 off
            // $("div").off(); //解除div身上所有的事件
            // $("div").off("click"); //解除div身上的click事件
            $("ul").off("click", "li"); //解除事件委托

            //2.如果有的事件,只需要使用一次  one()
            $("p").one("click", function() {
                console.log(666);
            })
        })
    </script>
</body>

</html>
