<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            //$ 被定义成了函数名称
            function $(ele) {
                return document.querySelector(ele);
            }
            console.log($("div")); //打印的是函数返回的结果
            // $.each(); 里面的$表示jquery里的顶级对象  如果$冲突,那么我们就使  jquery
            jQuery.each();

            //2.让jquery  释放对$控制权 让用户自己决定
            var lily = jQuery.noConflict();
            console.log(lily("span")); //$("span")
            console.log(lily("div"));
            lily.each();
        })
    </script>
</head>

<body>
    <div></div>
    <span></span>
</body>

</html>
