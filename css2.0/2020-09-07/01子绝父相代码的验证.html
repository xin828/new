<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            position: relative;
            width: 1000px;
            height: 90px;
            margin: auto;
        }
        .arrow-lt,
        .arrow-rt{
            position: absolute;
            top: 30px;
            width: 30px;
            height: 30px;
            background-color: blueviolet;
        }
        .arrow-lt{
            left: 0;
        }
        .arrow-rt{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/img.jpg">
        <div class="arrow-lt"></div>
        <div class="arrow-rt"></div>
    </div>
</body>
</html>
