<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: red;
        }
        
        nav {
            line-height: 60px;
            text-align: center;
            background-color: pink;
        }
        
        article {
            height: 200px;
            background-color: orange;
        }
        
        .box1 {
            height: 80px;
            background-color: skyblue;
        }
        
        .box2 {
            height: 80px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- 头部
    <header>内容</header>
    -->

    <!-- 头部开始 -->
    <header>
        头部
    </header>
    <!-- 头部结束 -->

    <!-- 导航栏开始 -->
    <nav>导航栏</nav>
    <!-- 导航栏结束 -->

    <!-- 内容标签 -->
    <article>
        内容标签
        <section class="box1">1</section>
        <section class="box2">2</section>
    </article>
    <!-- 内容标签结束 -->

    <!-- section  表示块级标签 -->
    <section></section>

    <!-- aside  侧边栏 -->
    <aside>侧边栏</aside>

    <!-- 页脚开始 -->
    <footer></footer>
    <!-- 页脚结束 -->
</body>

</html>
