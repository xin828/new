<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 创建表格
        合并单元格步骤：
        1.先确定是合并行还是合并列 然后确定需要用到的属性
        2.然后确定需要用到的属性  合并行用rowspan，合并列用colspan，确定合并单元格（td）的个数
        3.找到合并的目标单元格所在的位置，设置属性
        根据从上到下（合并行） 从左到右（合并列）原则，来确定目标单元格的位置，
        4.删除多余的单元格
    -->
    <table border="2" cellspacing="0" cellpadding="0" width="400" height="200" align="center">
        <caption><strong>个人简介</strong></caption>
        <tr>
            <td><strong>姓名：</strong>刘德华</td>
            <td><strong>性别：</strong>男</td>
            <td><strong>年龄：</strong>18</td>
            <td rowspan="2">照片</td>
        </tr>
        <tr>
            <td><strong>身高：</strong>180</td>
            <td><strong>民族：</strong>汉</td>
            <td><strong>婚姻：</strong>已婚</td>
        </tr>
        <tr>
            <td><strong>个人简介</strong></td>
            <td colspan="3">个人简介</td>
        </tr>
        <tr>
            <td><strong>个人作品</strong></td>
            <td colspan="3">个人作品</td>
        </tr>
        
        
        
    </table>    
    

</body>
</html>
