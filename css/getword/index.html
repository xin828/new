    <style>
        #screen{
            /* position: relative; */
        }
        #msg{
            width: 100%;
            height: 0px;
            position: absolute;
            top:0;
            left: 0;
            z-index: 999;
            overflow: hidden;
            background-color: #333333;
            color: white;
        }
        #msg > p{
            line-height: 35px;
        }

        #close{
            position: absolute;
            right: 0;
            bottom:0;
        }
    </style>
    <script>
        $(function(){
            $("#tim").click(function(){
                $("#msg").css("height","500px")
                $("#msg").css("transition","all 6s linear")
            });

            $("#close").click(function(){
                $("#msg").css("height","0px")
                $("#msg").css("transition","all 6s linear")
            });

</head>
