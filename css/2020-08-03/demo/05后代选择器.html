<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*复合选择器:由两个及两个以上基础选择器组成
        后代选择器 
        作用:可以选择子孙后代
        格式:
        父级(祖先)选择器1 子级(孙子)选择器2{
            属性1:属性值1;
            }
            注意:
            父级选择器和子级选择器之间用空格隔开
        
        */
        .head a{
            color:yellowgreen;
        }
    </style>
</head>
<body>
    <div class="head">
        <a href="#" class="new">新闻</a>   
        <a href="#" class="new">hao123</a>
        <a href="#" class="new">地图</a>
        <a href="#" class="new">视频</a>
        <a href="#" class="new">贴吧</a> 
        <a href="#" class="new">学术</a> 
        <a href="#" class="old">登录</a> 
        <a href="#" class="old">设置</a> 
        <p><a href="#">hhhhh</a></p>
    </div>

</body>
</html>
