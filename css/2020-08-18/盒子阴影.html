<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .new{
            width: 120px;
            height: 40px;
            background-color: red;
            text-align: center;
            /* 单行文本垂直居中  行高等于盒子的高度 */
            line-height: 40px;
            color: #fff;
            margin:auto;
            /* 只需要高度有圆角,设置精确的数值,如果是要圆弧的,圆角的值需要为高度的一半 */
            border-radius: 20px;
            font-size: 12px;
            /* box-shadow:水平阴影 垂直阴影 模糊距离（虚实）  阴影尺寸（影子大小）  阴影颜色  内/外阴影；
            默认的阴影 是外阴影   outset     内阴影 inset
             如果是外阴影不需要设置
             */
            box-shadow: 1px 1px 2px 2px yellowgreen inset;
        }
    </style>
</head>

<body>
    <div class="new">新人福利</div>
</body>

</html>
