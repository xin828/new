        }
        .nav li a{
            display: block;
            width: 80px;
            height: 32px;
            background: url("img/button1.jpg") no-repeat;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-size:14px;
        }   
        .nav a:hover{
            background: url("img/button2.jpg") no-repeat;
        }
