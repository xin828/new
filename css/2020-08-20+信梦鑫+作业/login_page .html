<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 350px;
            height: 415px;
            margin: auto;
            border: 1px solid #B6C3D1;
            border-radius: 6px;
        }

        a{
            text-decoration: none;
            color: #808081;
            font-size: 20px;
        }

        .login{
            width: 350px;
            height: 50px;
            border-bottom: 1px solid #B6C3D1;
            line-height: 50px;
            text-align:center;
        }

        .wx{
            padding-right: 80px;
        }

        .page{
            text-align: center;
            padding-top: 35px;
        }

        .username{
            width: 280px;
            height: 35px;
            margin: 10px 0;
            border: 1px solid rgb(212, 212, 212);
            color: gray;
            padding-left: 10px;
        }

        .dl{
            width: 240px;
            height: 40px;
            text-align: center;
            background-color: rgb(135, 206, 235);
            border: none;
            border-radius: 5px;
            font-size: 20px;
            color: #fff;
            margin: 30px 0 8px 0;
        }

        .code {
            color: #5A57D2;
        }
        .forget{
            text-align: right;
            margin: 40px 28px 0 0;
            color: #5A57D2;
            font-size: 14px;
        }
        .next {
            text-indent: 25px;
            text-align: left;
            font-size: 18px;
        }
        .automatic {
            box-shadow: 0 0 0 2px rgb(166,199,255);
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="login">
            <a href="#" class="wx">微信登录</a>
            <a href="#">QQ登录</a>
        </div>
        <div class="page">
            <input type="text" value="请输入用户名" class="username"><br>
            <input type="text" value="请输入用户名" class="username"><br>
            <div class="next">
                <input type="checkbox" class="automatic">下一次自动登录
            </div>
            <input type="text" value="登录" class="dl"><br>
            <div class="code">
                <span>扫码快捷登录</span>
            </div>
            <div class="forget">
                <span>忘记密码?</span>
            </div>
        </div>
    </div>
</body>

</html>
