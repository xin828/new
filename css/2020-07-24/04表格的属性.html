<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--表格的属性 
        border 表示表格边框的宽度
        cellspacing 表示单元格与单元格边框之间的间距 默认值是2px
        cellpadding  表示的是单元格内容与边框之间的内边距 默认值是1px
        width   表示宽度
        height  表示高度
        align    表格在网页中的对齐方式  有三个值  left左   center居中   right右
     -->
    <table border="2" cellspacing="0" cellpadding="o" width="300" height="150" align="center">
        
        <tr>
            <td>小明</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>20</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
