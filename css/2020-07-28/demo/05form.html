<body>
    <!-- form 表单域
    <form action="url地址" method="提交方式" name="表单名">
    </form>
    action  处理数据后台程序的url地址
    method  表单数据的提交方式 值：get/post
    name   表单域名称
-->
<form action="" method="get" name="info">
    用户名：<input type="text" name="total"><br/>
    ：<input type="password" name="price"><br/>
       <input type="submit"> <input type="reset">
   </form>
   

<form action="" method="get" name="sale">
 销售数量：<input type="text" name="total"><br/>
 销售金额：<input type="password" name="price"><br/>
    <input type="submit"> <input type="reset">
</form>

</body>
</html>
