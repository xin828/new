<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--select 下拉菜单
    语法格式： <select>
        <option>选项1</option>
        <option>选项2</option>
        <option>选项3</option>
        <option></option>
        .....
    </select>
    select里面必须有一个option选项
    select  默认选中项
    
    -->
    省份：
    <select>
        <option value="">--请选择省份--</option>
        <option value="湖南" selected="selected">湖南</option>
        <option value="广东">广东</option>
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="河北">河北</option>
        <option value="河南">河南</option>
    </select>
    市县：
    <select>
        <option value="">--请选择市/县--</option>
        <option >岳阳</option>
        <option value="邵阳" selected="selected">邵阳</option>
        <option value="娄底">娄底</option>
        <option value="衡阳">衡阳</option>
        <option value="永州">永州</option>
    </select>


</body>
</html>
