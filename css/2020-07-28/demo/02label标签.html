<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- label包含input -->
    <h2>label包含input</h2>
    <label>用户名<input type="text"></label>

    <h2>第二种 label和input标签是分开的</h2>
    <!-- label标签绑定input标签
        步骤：
        1.先给input设置一个id名
        2.在label中通过for属性绑定input里面的id名 for="id"名
    
    -->
    <label for="username">昵称：</label>
    <input type="text" id="username">
</body>
</html>
