<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--textarea 文本域   多行文本输入框  
        格式：
         留言板：
    <textarea>
        文本内容
    </textarea>
    属性：
    cols  控制每行的字符数
    rows  控制文本域的行数
    两个属性  我们一般不用 用width和height 来控制宽高
    
    -->
    留言板：
    <textarea cols="15" rows="5">多行文本输入框</textarea>
</body>
</html>
