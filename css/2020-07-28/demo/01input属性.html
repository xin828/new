<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        name  控件的名称  自定义的  后台用来区别不同的表单
        checked默认选中状态，一般存在于单选按钮和多选按钮中
        maxlength 控件里面允许输入的最多字符
    -->
    
用户名：<input type="text" value="请输入用户名" name="username" size="20"><br/>
密码：<input type="password" name="pwd"><br/>
性别：男<input type="radio" name="sex" checked="checked">
      女<input type="radio" name="sex" >
      未知<input type="radio" name="sex" ><br/>
      爱好：看视频<input type="checkbox" name="like">  
       看书 <input type="checkbox" name="like">   
       爬山<input type="checkbox" name="like">   
       打羽毛球<input type="checkbox" name="like"><br/>
    手机号码：<input type="text"maxlength="11">  
    验证码：<input type="text"maxlength="6">  


</body>
</html>
