<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*外边距: 
        margin   表示的是盒子与盒子之间的距离
        格式:
        margin-top      上外边距
        margin-right    右外边距
        margin-bottom   下外边距
        margin-left     左外边距
         */
         *{
             padding: 0;
             margin: 0;
         }
         .box{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            /* margin-top: 100px;
            margin-left: 50px; */
            /* 简写  四个值  分别表示上右下左 */
            margin: 100px 0 0 50px;
            /* 一个值表示四个方向是一样的 */

         }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
