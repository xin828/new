<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <!--图像标签：单标签
        <img src="图片地址"  alt="文本"/>
        src  表示的是图片的地址，就是url
        alt  表示的图像不能显示出来时，显示的文本
        title  表示鼠标悬停的时候显示的文本
        width  表示宽度 里面的数值可以是200px也可以是100%
        height  表示高度 里面的数值可以是200px也可以是100%
        border 表示边框  里面填的是数值
    -->
    <img src="img/lbxx.jpg" alt="蜡笔小新的照片"  title=“蜡笔小新”
    width=“400” height=“400” border="10px">
</body>
</html>
