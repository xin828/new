<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--文字加粗<b></b>  <strong></strong>
    推荐:用后者.因为前者只有加粗的样式,后者有强调的意思
    
    -->
    宁静
    <b>阿朵</b>
    <strong>王丽坤</strong>

    <!--文字倾斜<i></i>  <em></em>  -->
    <i>这是i标签</i>
    <em>这是em标签</em>

    <!--文字删除线 <s></s>   <del></del>  -->
    <div>
    苹果原价¥<s>20</s>促销价¥<strong>10</strong>
    香蕉原价¥<del>4:00</del>促销价:<strong>2:00</strong>

    </div>
    <!--加下划线:<u></u>  <ins></ins>  -->
    <div>
     <u>张三</u>
     <ins>李四</ins>
    </div>

</body>
</html>
