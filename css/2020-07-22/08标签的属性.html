<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签的属性</title>
</head>
<body>
  <!--标签属性
        格式：
        <标签名  属性名=“属性值”> 文本内容 </标签名>
        键值对形式
        px表示像素
        width表示宽度
        注意：属性名和标签名之间要有空格隔开，多个属性之间也要用空格隔开
-->
    <img scr="img/ys.jpg"




</body>
</html>
