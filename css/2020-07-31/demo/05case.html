<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            font-weight: bold;
            font-style: italic;
            font-size: 28px;
        }
        h1{
            font-weight: normal;
        }
        p{
            font-size: 14px;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p class="title">粉红色的回忆</p>
    <p>夏天夏天悄悄过去留下小秘密</p>
    <p>压心底 压心底 不能告诉你</p>
    <p>晚风春过温暖我心底 我又想起你</p>
    <p>多甜蜜 多甜蜜 怎能忘记</p>
    <h1>韩宝仪</h1>
    <em>韩宝仪音乐专辑</em>
</body>
</html>
