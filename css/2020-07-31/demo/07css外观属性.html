<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /*color设置文本颜色
            1.预定义颜色值的设置（red blue green
            pink skyblue...）
            2.十六进制  rgb表示red  green blue（红绿蓝）  数值从0-9  数字10-15用A-F（字母表示） 标识符用#rrggbb
            例如：白色   十六进制 #ffffff （简写） #fff
            黑色    #000000   #000
            红色    #ff0000   #f00
            绿色     #00ff00  #0f0
            蓝色     #0000ff  #00f
            3.rgb颜色值（红绿蓝）
            格式：
            每一个颜色的值从0-255
            rgb（0-255,0-255,0-255）;
            白色rgb(255,255,255)
            黑色rgb(0,0,0,)
            红色rgb(100%,0%,0%)

            */
            color: red;
        }
    </style>
</head>
<body>
    <!-- 文本颜色 -->
    <p>预定义的颜色值</p>
        
</body>
</html>
