<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*font-style设置字体风格的
        属性值：
        normal 默认的
        italic  倾斜的
        */
        .eu{
            font-style: italic;
            color: darkorange;
        }
        /*实际项目中用的最多的是把em，i标签的倾斜的改成正常的*/
    </style>
</head>
<body>
    <!-- 通过css设置字体倾斜 -->
    <div>
        是的<span class="eu">好好</span>哈哈哈
    </div>
</body>
</html>
