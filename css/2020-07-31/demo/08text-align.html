<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        text-align是设置文本水平对齐方式
        */
        h1{
            /*让文本水平居中*/
            text-align: center;
            color: pink;
        }
        p{
            color: #666;
        }
    </style>

</head>
<body>
    <h1>太原(今属山西)人。</h1>
    <p>唐德宗朝进士，元和三年(808)拜左拾遗，后贬江州(今属江西)司马，移忠州(今属四川)刺史，又为苏州(今属江苏)、同州(今属陕西大荔)刺史。晚居洛阳，自号醉吟先生、香山居士。其诗政治倾向鲜明，重讽喻，尚坦易，为中唐大家。也是早期词人中的佼佼者，所作对后世影响甚大。</p>
</body>
