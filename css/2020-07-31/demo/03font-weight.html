<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*font-weight属性
        normal取消加粗
        bold 加粗
        100-900  400等同于normal   700以及以上加粗
        
        */
        h3{
            /*取消加粗
            */
            font-weight: normal;
        }
        .title{
            /*加粗*/
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>吃饭睡觉</h1>
    <div>
        <span class="title">吃饭了</span>
    </div>
</body>
</html>
