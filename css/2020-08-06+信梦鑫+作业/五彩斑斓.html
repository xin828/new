<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
      text-align: center;
    }
    .box a{
        text-decoration: none;
        color: #fff;
        display: inline-block;
        width: 100px;
        height: 58px;
        line-height: 50px;
    }
    .orange{
        background-image: url("img/cbg1.png");
    }
    .blue{
        background-image: url("img/skybg2.png");
    }
    .violet{
        background-image: url("img/zbg3.png");
    }
    .red{
        background-image: url("img/bg4.png");
    } 
    .orange:hover{
        background: url("img/bg5.png");
    }
    .blue:hover{
        background: url("img/bg6.png");
    }
     .violet:hover{
        background: url("img/bg7.png");
    }
    .red:hover{
        background: url("img/bg3.jpg");
    }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="orange">五彩导航</a>
        <a href="#" class="blue">五彩导航</a>
        <a href="#" class="violet">五彩导航</a>
        <a href="#" class="red">五彩导航</a>
    </div>
</body>
</html>
