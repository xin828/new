<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>
<body>
    <!--链接标签  又叫超链接标签
        格式：<a href="跳转目标"   target="目标窗口的弹出方式">文本内容</a>
        target一共有两个值：self（当前页面打开）默认，blank（新窗口打开）
        
    --> 
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.sina.com">新浪</a>
    <a href="http://www.taobao.com">淘宝</a>
    <a href="http://www.jd.com">京东</a>
    <!--跳转文件夹内的页面-->
    <a href="img/xl.jpg">图片</a>
    <!--空链接 #表示空链接
        一个#会跳转页面的顶部
        ## 两个及两个以上不会跳转     
    -->
    <a href="#">跳转</a>

    <!--死链接-->
    <a href="javascript:,">不跳转</a>
    <!--给图片添加超链接-->
    <a href="#"><img src=</a>




</body>
</html>
