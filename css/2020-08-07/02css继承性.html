<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css第二大特征
            1.继承性
            子元素会继承父元素的特征,color,text-开头 font-开头  line-开头都可以继承
            简单来说就是子承父业
         */
         .father{
             color: orangered;
             font-size: 50px;
         }
    </style>
</head>
<body>
    <div class="father">
        嘿嘿
        <p class="son">这是</p>
    </div>
</body>
</html>
