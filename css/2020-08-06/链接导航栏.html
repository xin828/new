<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            /* 给父级块盒子里面的a标签居中 */
            text-align: center;
        }
        .nav a{
            /* a标签需要设置宽高,需要转换模式,要在一行上转成行内块 */
            display: inline-block;
            width: 120px;
            height: 50px;
            background: url("img/bg.png")no-repeat center; 
            text-decoration:none;
            color: #fff;
            line-height: 50px;
        }
        /* 设置鼠标移上去的状态 */
        .nav a:hover{
            background-image:url("img/bgc.png");
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
    </div>
</body>

</html>
