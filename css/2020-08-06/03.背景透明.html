<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url("img/king.jpg") no-repeat center top;
        }
        /* 
            背景透明
            background:rgba(255,0,0,0.5)
            a表示的是alpha透明度  取值范围是0-1
            0表示完全透明,1表示完全不透明
            2.我们习惯把0.5中的0省略  background: rgba(0, 0, 0, .5);,
         */
         .box{
             width: 400px;
             height: 400px;
             background: rgba(255,0,0,0.5)

         }
    </style>
</head>
<body>
    <div class="box">
        这是一段文字
    </div>
</body>
</html>
