<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 基础选择器：
    1.标签选择器
    标签（table，form，div，span，br，hr，p，h1-h6，label ，pre，select，textarea，ui，ol，dl，dt，dd，th，td，caption，img，input）
    格式：
    标签名选择器 {
        属性1：属性值1;
        属性2：属性值2;
    }
    标签选择器是把某一类标签全部选择出来

    -->
    <style>
        .one {
            color: red;
            background-color: pink;
        }
        .two {
            color: gray;
        }
        .three {
            background-color: yellowgreen;
        }
        /* 类名选择器（. 类名）  通过给标签设置class属性 叫做“类” class在样式表里面用英文的 . 表示  
        类的命名规则：
        1：小写字母，要有意义
        2：不能是标签名，不用left，rigth等这些值
        3.不能以数字开头
        4.多个单词拼接-链接    例如news-one

        优点：
        可以为元素定义单独或相同的样式，可以选择一个或者多个标签      
     */
    </style>
</body>
</head>
<body>
    <ul>
        <li class="one">中国军队硬气从何而来？他们给出最燃的答案</li>
        <li class="two">抗疫，香港当前头等大事“疫情面前，没有局外人”</li>
        <li class="three">王毅同意意大利外长迪马约举行视频会晤</li>
        <li class="two">外交部发文戳穿美方针对关闭中国总领馆十大谎言</li>
        <li class="one">中国军队硬气从何而来？他们给出最燃的答案</li>
    </ul>
</body>
</html>
