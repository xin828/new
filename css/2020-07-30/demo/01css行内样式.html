<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <!-- css 引入方式
        css是层叠样式表/css样式表
        引入位置三种：
        1.行内样式：表签名后面，通过style属性设置
        格式：
         <标签名 style="属性1：属性值1；属性2：属性值2；....">内容</标签名>
         缺点：
         1.造成代码
         2.

    -->
    <!-- 行内样式  color（字体颜色） red font-size（字体大小） -->
    <p style="color: blue; font-size: 20;">今天你爬山了吗？</p>
    <p style="color: blue; font-size: 20;">密室大逃脱</p>


    <!-- 第二种css引入方式：
        内部样式表（内嵌样式表）
        1.写在head标签中，通过style标签
    -->
    


    <div style="background-color: skyblue; font-size: 30px; color: #fff;">蔡徐坤打篮球的剧照</div>
    <a href="http://www.baidu.com" style="color: gray;">蔡徐坤</a>



</body>
</html>
