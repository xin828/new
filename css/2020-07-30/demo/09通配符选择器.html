<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*通配符用* 表示页面上所有标签
        语法 格式：
        *{
            属性1：属性值1；
            属性2：属性值2；
        }
        */
        *{
            color: orange;
            padding: 0%;
            margin: 0%;
        }
        .box{
            width: 200px;
            height:200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div clas="box">热门专业20年兴衰：那些毕业任高薪哪些被撤了</div>
    <p>热门专业20年兴衰：那些毕业任高薪哪些被撤了</p>
    <span>热门专业20年兴衰：那些毕业任高薪哪些被撤了</span>
    <span>热门专业20年兴衰：那些毕业任高薪哪些被撤了</span>
</body>
</html>
