<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* background-image  表示的是背景图片
         格式:background-image : none | url (url)
         none   默认的  没有背景图片
         url    填的是图片的路径 (相对路径/绝对路径)
          
          */
          .box{
              height:100px ;
              background-image: url("");
          }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
