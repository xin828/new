<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        单行文本垂直居中,上距离=下距离 
        60-16=44px
        行高=上距离+内容高度+下距离
        要点:行高=盒子的高度  单行文本会垂直居中
        2.如果行高<(小于)盒子的高度,文字会偏上
        3.如果行高>(大于)盒子的高度.文字会偏下
        
         */
        .box{
            background-color: chocolate;
            width: 160px;
            height: 60px;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="box">转折点</div>




    
</body>
</html>
