<body>
    <!-- 行内块元素
        常见的标签：
        img，input，td
        特点：
        1.和相邻行内块元素在一行上，但之间有空白间隙，一行可以放多个
        2.可以设置宽高，外边距和内边距
        3.默认的宽高是它本身内容的宽高（宽高是由内容撑开）
    -->
    <!-- 行内块元素 -->
    <table>
        <tr>
            <td>哈哈哈</td>
            <td>hhhh</td>
        </tr>
    </table>
    
</body>
