<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 600px;
            height: 100px;
        }

        .box {
            float: left;
            width: 300px;
            height: 100px;
            background-color: skyblue;
        }

        .bg {
            background-color: pink;
        }

        .three {
            width: 400px;
            height: 100px;
            background-color: slateblue;
        }
    </style>
</head>

<body>
    <!-- 设置一个标准流父盒子,占位置 -->
    <div class="father">
        <div class="box">1</div>
        <div class="box bg">2</div>
    </div>
    <div class="three">第三个盒子</div>
</body>

</html>
