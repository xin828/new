<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .head {
            height: 62px;
            background-color: #293649;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            *zoom: 1;
        }

        .head-top {
            width: 1190px;
            margin: auto;
        }

        .logo {
            float: left;
            height: 62px;
        }

        .log img {
            margin-top: 6px;
        }

        .nav,
        .about-us,
        .online-order {
            float: right;
        }

        .online-order {
            width: 85px;
            height: 28px;
            margin-top: 17px;
            border: 1px solid red;
            border-radius: 14px;
            text-align: center;
            line-height: 28px;

        }

        .online-order a {
            color: #ee4747;
        }

        .about-us {
            height: 34px;
            margin: 14px 45px 0 15px;
        }

        .about-us a {
            float: left;
            width: 34px;
            height: 34px;
            background: url("img/download1.png") no-repeat 0 0;
        }

        .about-us .qq {
            background-position: -36px 0;
        }

        .about-us .tel {
            background-position: -71px 0;
        }

        .about-us .wx:hover {
            background-position: 0 -36px;
        }

        .about-us .qq:hover {
            background-position: -36px -36px;
        }

        .about-us .tel:hover {
            background-position: -71px -36px;
        }

        .nav {
            line-height: 62px;
        }

        .nav a {
            padding: 0 25px;
        }

        .nav a:hover {
            color: #ee4747;
        }

        .about-us .qq {
            margin: 0 25px;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="head-top clearfix">
            <div class="logo">
                <img src="img/logo.png">
            </div>

            <div class="online-order">
                <a href="#"> 在线下单</a>
            </div>

            <div class="about-us">
                <a href="#" class="wx"></a>
                <a href="#" class="qq"></a>
                <a href="#" class="tel"></a>
            </div>

            <div class="nav">
                <a href="#">首页</a>
                <a href="#">服务</a>
                <a href="#">案例</a>
                <a href="#">特效</a>
                <a href="#">问题</a>
                <a href="#">关于</a>
            </div>

        </div>
    </div>
</body>

</html>
