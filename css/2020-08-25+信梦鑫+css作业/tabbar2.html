<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .nav {
            height: 67px;
        }

        a {
            text-decoration: none;
        }

        .teng {
            display: inline-block;
            color: #999;
        }

        .box img {
            height: 60px;
        }

        .box {
            float: left;
            height: 67px;
            line-height: 67px;
        }
        .box div {
            float: right;
            margin-left: 8px;
            font-size: 14px;
        }
        .box-right {
            float: right;
        }

        .box-right .vip {
            color: #bb8f09;
            text-align: center;
        }

        .box-right .vip img {
            vertical-align: middle;
        }

        .box-right .enter {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #3b6392;
            color: #fff;
            margin-left: 42px;
            border-radius: 25px;
        }

        span {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="box">
            <img src="img/192-logo.png">
            <img src="img/sportslogo2x.png">
            <div>
                <a href="#" class="teng">腾讯网首页</a>
                <span>|</span>
                <a href="#" class="teng">网站地图</a>
            </div>
            
        </div>
        <div class="box-right">
            <a href="#" class="vip">
                <img src="img/vip.png">
                腾讯体育会员
            </a>
            <a href="#" class="enter">登录</a>
        </div>
    </div>
</body>

</html>
