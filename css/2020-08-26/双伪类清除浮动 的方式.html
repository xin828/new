<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .box1{
            width: 800px; 
            margin: auto;
            background-color:orange;
        }
        .son1,
        .son2{
            float: left;
            width: 200px;
            height: 100px;
            background-color:yellowgreen ;
        }
        .son2{
            background-color: pink;
        }
        /* 双伪类清除浮动
        ::before   在...之前
            ::after  在...之后
         */
         .clearfix::before,
         .clearfix::after{
             content: "";
             display: table;
         }
         .clearfix::after{
             clear: both;
         }
         .clearfix{
             /* IE6 7专有 */
             *zoom:1;
         }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="son1">1号盒子</div>
        <div class="son2">2号盒子</div>
    </div>
</body>
</html>
