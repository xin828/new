<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动元素和父盒子的关系 
            1.子盒子的浮动参照父盒子对齐
            2.子盒子不会与父盒子的边框重叠
            3.子盒子也不会超出父盒子的内边距
         */
        .father{
            width: 500px;
            height: 400px;
            background: pink;
            padding: 10px;
            border: 10px solid red;
        }
        .son{
            float: right;
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <!-- 浮动元素和父盒子的关系 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
