<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 引入方式一：
         1.行内样式
         写在标签名的后面，通过style属性来设置
         <标签名 style="属性1：属性值1；属性2：属性值2；....">内容</标签名>
    -->
    <p style="color:red;background-color:royalblue;">
        啥时候才能吃饭？
    </p>
    <p style="color:skyblue;background-color:springgreen;">
        我要吃饭
    </p>
</body>
</html>
