<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置浮动
        给盒子设置浮动会发生的变化
        1.漂浮在普通流之上
        2.移动到指定的位置
         */
         /* float表示浮动属性
         属性值有三个
         none  默认的,表示的不浮动
         left 元素向左浮动
         right 元素向右浮动
          */
        /* .father{
            width: 400px;
            height: 400px;
            border: 1px solid red;
        } */
        .son1{
            float: left;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .son2{
            float: right;
            width: 100px;
            height: 100px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1">青龙</div>
        <div class="son2">白虎</div>
    </div>
</body>
</html>
