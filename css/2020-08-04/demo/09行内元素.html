<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        常见行内元素:
        span,a,strong,em,del,ins,b,i,u,...其中span标签是行内标签的典型代表
        特点:
        1.相邻行内元素在一行上，一行可以放多个
        2.不可以设置宽高, 外边距和内边距的垂直方向没有效果(水平方向有效果);
        3.默认宽度就是它本身内容的宽度。(由内容撑开)
        4.行内元素只能容纳文本或则其他行内元素。
        注意事项:
        (1).a标签比较特殊,可以放块级元素,但是我们一般会把a标签转换成块级元素
        (2).链接里面不能嵌套链接
     -->
</body>
</html>
