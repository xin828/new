<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        常见的块级元素:
         div, h1-h6,p,dl,dt,dd,ul,li,ol..
         其中div标签是最典型的 块元素
         特点:
         1.独占一行,默认宽度100%
         2.可以设置宽高,外边距和内边距
         3.宽度默认是容器（父级宽度）的100%
         4.块元素是一个容器及盒子，里面可以放行内或者块级元素。
         注意事项:
         p标签里面不能放块级元素,包括标题标签 也不能放div标签   h1,h2,h3,h4,h5,h6,dt,这个里面不放块级元素,只放行内元素,他们都是文字类块级标签，里面不能放其他块级元素。
     -->
</body>
</html>
