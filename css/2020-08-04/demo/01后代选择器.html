<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box p{
            background-color: coral;
        }
        .box span{
            color: coral;
        }
        .box a{
            color: cyan;
        }
        .box strong{
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>
            这是<strong>段落标签</strong>
        </p>
        <a href="#">点击跳转</a>
         <span>一行显示多个span</span>
    </div>
</body>
</html>
