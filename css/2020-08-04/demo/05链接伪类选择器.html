<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 链接伪类选择器 
        用冒号:连接
        :link 表示的是未点击之前的状态
        :visited 表示已经访问的链接
        :hover  鼠标移到链接上的状态
        :active  点击时的状态

        链接设置伪类的顺序要和上面的一致,不一致会出现某个状态出不来

        记忆的方法:
        lv包包  非常好(ha)
        */
        a{
            color: #333;
        }
        /* 未点击之前的颜色 */
        a:link{
            color: yellowgreen;
        }
        /*  表示已经访问的链接*/
        a:visited{
            color: red;
        }
        /* 鼠标移到链接上的状态 */
        a:hover{
            color: pink;
        }
        /*  点击时的状态 */
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <h2>未访问的状态</h2>
    <a href="#">京东</a>
    <h2>已经访问的状态</h2>
    <a href="#">京东</a>
</body>
</html>
