<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*并集选择器
            格式:
            选择器1,选择器2,选择器3{
                属性:属性值;
            }
            注意:
            1.多个选择器具有相同的样式
            2.选择器与选择器之间用逗号隔开
            3.
            
        */
        /*span和p具有相同的样式 用并集选择器*/
        a{
            color: yellowgreen;
        }
        span,p{
            color: tomato;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <a href="#">人气冲天张雨绮女团</a>
    <span>可爱的钟晓芹</span>
    <p>哈哈哈哈哈哈</p>
    
</body>
</html>
