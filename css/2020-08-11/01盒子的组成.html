<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        盒子模型主要由四部分组成:
        content(内容)
        padding(内边距)
        border(边框)
        margin (外边距)
         */
        .box{
            width: 200px;
            height: 300px;
            background-color: pink;
            padding: 20px;
            border: 20px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">内容</div>
</body>
</html>
