<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            /* 上边框 */
            /* border-top-width: 3px;
            border-top-style: solid;
            border-top-color: chartreuse; */
            /* 设置不同边框的颜色和风格 */
            border-top:3px solid green ;
            border-right: 10px dashed red;
            border-bottom: 5px dotted rgb(235, 135, 222);
            border-left: 5px dashed purple;
        }
        input {
            /* 取消大的边框线 */
            border: none;
            /* 设置底边的边框线 */
            border-top: 4px dotted plum;
            border-right: 4px dotted orangered;
            border-bottom:2px dashed red;
            border-left: 3px dotted purple;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    用户名:<input type="text"><br><br>
    密码:<input type="text">
</body>
</html>
