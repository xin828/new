<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            width: 180px;
            height: 300px;
            display: inline-block;
            text-align: center;
        }

        p {
            font-size: 12px;
            color: #ccc;
        }

        li {
            list-style: none;
            display: inline-block;
            margin: 6px;
        }

        .new {
            color: orange;
            font-size: 14px;
        }

        .old {
            text-decoration: line-through;
            color: #ccc;
            font-size: 13px;
        }

        .white {
            border-top: 1px solid rgb(34, 199, 176);
        }

        .orange {
            border-top: 1px solid rgb(254, 182, 51);
        }

        .green {
            border-top: 1px solid rgb(147, 203, 101);
        }

        .blue {
            border-top: 1px solid rgb(63, 163, 243);
        }
    </style>
</head>

<body>
    <ul>
        <li class="white">
            <a href="#">
                <img src="images/img1.jpg">
                <h5>小米净水器 (厨下式)白色</h5>
                <p>400加仑大流量 隐藏按装</p>
                <span class="new">1199元</span>
                <span class="old">1999元</span>
            </a>
        </li>
        <li class="orange">
            <a href="#">
                <img src="images/img2.jpg">
                <h5>米家互联网洗烘一体机10Kg</h5>
                <p>限时秒杀1899元</p>
                <span class="new">2099元</span>
                <span class="old">2999元</span>
            </a>
        </li>
        <li class="green">
            <a href="#">
                <img src="images/img3.jpg">
                <h5>烟灶套装(天然气)</h5>
                <p>点火排烟,风随火动</p>
                <span class="new">1899元</span>
                <span class="old">2298元</span>
            </a>
        </li>
        <li class="blue">
            <a href="#">
                <img src="images/img4.jpg">
                <h5>小米净水器600G白色</h5>
                <p>600加仑通量,流速更快</p>
                <span class="new">1699元</span>
                <span class="old">2499元</span>
            </a>
        </li>
    </ul>
</body>

</html>
